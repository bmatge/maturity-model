{% extends "base.html" %}
{% block title %}Nouvelle entité — Maturité ComNum{% endblock %}

{% block content %}
<h1 class="fr-h3 fr-mb-4w">Nouvelle entité</h1>

<div class="fr-card" style="max-width: 600px;">
    <div class="fr-card__body">
        <div class="fr-card__content">
            <form method="POST">
                <div class="fr-input-group">
                    <label class="fr-label" for="nom">Nom de l'entité</label>
                    <input class="fr-input" type="text" id="nom" name="nom" required
                           placeholder="Ex: Bureau com — Affaires sociales">
                </div>
                <div class="fr-select-group">
                    <label class="fr-label" for="type">Type</label>
                    <select class="fr-select" id="type" name="type" required>
                        <option value="SIRCOM">SIRCOM</option>
                        <option value="Bureau">Bureau de communication</option>
                    </select>
                </div>
                <div class="fr-input-group">
                    <label class="fr-label" for="direction">Direction de rattachement</label>
                    <input class="fr-input" type="text" id="direction" name="direction"
                           placeholder="Ex: DGCS, DGT, DGS...">
                </div>
                <div class="fr-input-group">
                    <label class="fr-label" for="description">Description (optionnel)</label>
                    <textarea class="fr-input" id="description" name="description" rows="3"></textarea>
                </div>
                <ul class="fr-btns-group fr-btns-group--inline">
                    <li><button type="submit" class="fr-btn">Créer</button></li>
                    <li><a href="{{ url_for('entites_list') }}" class="fr-btn fr-btn--secondary">Annuler</a></li>
                </ul>
            </form>
        </div>
    </div>
</div>
{% endblock %}
