{% extends "base.html" %}
{% block title %}Nouvelle campagne — Maturité ComNum{% endblock %}

{% block content %}
<h1 class="h3 mb-4">Nouvelle campagne d'évaluation</h1>

<div class="card p-4" style="max-width: 600px;">
    <form method="POST">
        <div class="mb-3">
            <label for="label" class="form-label">Nom de la campagne</label>
            <input type="text" class="form-control" id="label" name="label" required
                   placeholder="Ex: Évaluation T1 2026">
        </div>
        <div class="mb-3">
            <label class="form-label">Référentiel</label>
            <input type="text" class="form-control" value="{{ referentiel.label }} — {{ referentiel.description }}" disabled>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="date_debut" class="form-label">Date de début</label>
                <input type="date" class="form-control" id="date_debut" name="date_debut" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="date_fin" class="form-label">Date de fin (optionnel)</label>
                <input type="date" class="form-control" id="date_fin" name="date_fin">
            </div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Créer la campagne</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
