{% extends "base.html" %}
{% block title %}Nouvelle campagne — Maturité ComNum{% endblock %}

{% block content %}
<h1 class="fr-h3 fr-mb-4w">Nouvelle campagne d'évaluation</h1>

<div class="fr-card" style="max-width: 600px;">
    <div class="fr-card__body">
        <div class="fr-card__content">
            <form method="POST">
                <div class="fr-input-group">
                    <label class="fr-label" for="label">Nom de la campagne</label>
                    <input class="fr-input" type="text" id="label" name="label" required
                           placeholder="Ex: Évaluation T1 2026">
                </div>
                <div class="fr-input-group">
                    <label class="fr-label">Référentiel</label>
                    <input class="fr-input" type="text" value="{{ referentiel.label }} — {{ referentiel.description }}" disabled>
                </div>
                <div class="fr-grid-row fr-grid-row--gutters">
                    <div class="fr-col-12 fr-col-md-6">
                        <div class="fr-input-group">
                            <label class="fr-label" for="date_debut">Date de début</label>
                            <input class="fr-input" type="date" id="date_debut" name="date_debut" required>
                        </div>
                    </div>
                    <div class="fr-col-12 fr-col-md-6">
                        <div class="fr-input-group">
                            <label class="fr-label" for="date_fin">Date de fin (optionnel)</label>
                            <input class="fr-input" type="date" id="date_fin" name="date_fin">
                        </div>
                    </div>
                </div>
                <ul class="fr-btns-group fr-btns-group--inline">
                    <li><button type="submit" class="fr-btn">Créer la campagne</button></li>
                    <li><a href="{{ url_for('index') }}" class="fr-btn fr-btn--secondary">Annuler</a></li>
                </ul>
            </form>
        </div>
    </div>
</div>
{% endblock %}
